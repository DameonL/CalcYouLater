<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Calc You Later</title>

    <link rel="stylesheet" href="calculator.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="Calculator.js"></script>
    <script type="text/babel" src="Expressions/ExpressionEvaluator.js"></script>
    <script type="text/babel" src="Expressions/ExpressionFormatter.js"></script>
    <script type="text/babel" src="Expressions/ExpressionParser.js"></script>

</head>

<body translate="no">

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div>
            <script type="text/babel">
                let isNumeric = (x) => {
                    return (x >= "0" && x <= "9") || x == "." || x == "e";
                }

                let operators = ["^","ร","รท","+","-"]

                let parser = new ExpressionParser(isNumeric);
                let formatter = new ExpressionFormatter(isNumeric, operators);
                ReactDOM.render(<Calculator parser={parser} formatter={formatter}/>, document.getElementById("root"));
            </script>
        </div>
    </div>

</body>

</html>
